---
name: prom-rules

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15'
      - run: go get -u github.com/prometheus/prometheus/cmd/promtool
      - run: verify-prometheus-rules.sh
