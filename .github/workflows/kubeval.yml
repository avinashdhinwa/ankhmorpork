---
name: kubeval

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - run: go get -u github.com/instrumenta/kubeval
      - run: kubeval --skip-kinds SealedSecret,ConfigMapSecret --strict -d apps/
  base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - run: go get -u github.com/instrumenta/kubeval
      - run: kubeval --skip-kinds SealedSecret,Application,CustomResourceDefinition,ClusterIssuer,AppProject --strict -d base/
