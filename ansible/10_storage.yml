---
- hosts: storage
  become: true
  roles:
  # - bertvv.samba
  - geerlingguy.nfs
  tasks:
    - name: Install dependencies
      package:
        name: moreutils
        state: present
    - name: Copy smartmon textfile collector script
      copy:
        src: "scripts/smartmon.sh"
        dest: "/usr/local/bin/smartmon.sh"
        mode: 0755
    - name: Set global cronjobs (/etc/crontab)
      cron:
        cron_file: "/etc/crontab"
        user: root
        name: "smartmon-metrics"
        minute: "*/10"
        job: "/usr/local/bin/smartmon.sh | sponge /var/lib/node_exporter/smartmon.prom"

- hosts: all
  become: true
  tasks:
  - name: Install nfs mount client software
    apt:
      name: nfs-client
      state: present
  - block:
    - name: Install dependencies
      package:
        name: moreutils
        state: present
    - name: Copy smartmon textfile collector script
      copy:
        src: "scripts/smartmon.sh"
        dest: "/usr/local/bin/smartmon.sh"
        mode: 0755
    - name: Set global cronjobs (/etc/crontab)
      cron:
        cron_file: "/etc/crontab"
        user: root
        name: "smartmon-metrics"
        minute: "*/10"
        job: "/usr/local/bin/smartmon.sh | sponge /var/lib/node_exporter/smartmon.prom"
    when: enable_smartmon is defined
