---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: homer
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/homer/jsonnet
    repoURL: 'https://github.com/thaum-xyz/ankhmorpork.git'
    targetRevision: HEAD
  directory:
    jsonnet: {}
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
