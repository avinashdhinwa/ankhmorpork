---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kube-system
spec:
  description: Kubernetes main components
  destinations:
  - namespace: kube-system
    server: 'https://kubernetes.default.svc'
  sourceRepos:
  - 'https://github.com/thaum-xyz/ankhmorpork.git'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

