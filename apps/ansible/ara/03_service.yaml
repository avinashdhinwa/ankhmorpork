---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  labels:
    app.kubernetes.io/name: ara
  name: ara
  namespace: ansible
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.2.96
  ports:
  - name: http-ara
    port: 8000
    protocol: TCP
    targetPort: http-ara
  selector:
    app.kubernetes.io/name: ara
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  labels:
    app.kubernetes.io/name: ara
  name: ara-old
  namespace: ansible
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.2.25
  ports:
  - name: http-ara
    port: 8000
    protocol: TCP
    targetPort: http-ara
  selector:
    app.kubernetes.io/name: ara
  sessionAffinity: None
  type: LoadBalancer
