apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup
  namespace: blog
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "13 1 * * *"  # At 02:13
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: restic
            image: quay.io/paulfantom/restic-mysql
            env:
              - name: DATA_DIRECTORY
                value: "/backup"
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: INSTANCE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: PUSHGATEWAY_URL
                value: "http://push.monitoring.svc:9091"
              - name: MAX_AGE
                value: "691200"
            envFrom:
              - secretRef:
                  name: restic-repository
            volumeMounts:
              - name: content
                mountPath: /backup
                readOnly: true
          volumes:
            - name: content
              persistentVolumeClaim:
                claimName: ghost
          restartPolicy: OnFailure
