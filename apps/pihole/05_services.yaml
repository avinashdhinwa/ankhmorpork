---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: pihole-svc
  labels:
    app.kubernetes.io/name: pihole
  name: pihole-tcp
  namespace: pihole
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.2.20
  ports:
  - name: pihole-http
    port: 80
    protocol: TCP
    targetPort: pihole-http
  - name: pihole-https
    port: 443
    protocol: TCP
    targetPort: pihole-https
  - name: dns
    port: 53
    protocol: TCP
    targetPort: dns
  selector:
    app.kubernetes.io/name: pihole
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: pihole-svc
  labels:
    app.kubernetes.io/name: pihole
  name: pihole-udp
  namespace: pihole
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.2.20
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  #- name: client-udp
  #  port: 67
  #  protocol: UDP
  #  targetPort: client-udp
  selector:
    app.kubernetes.io/name: pihole
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: pihole
  name: metrics
  namespace: pihole
spec:
  loadBalancerIP: None
  ports:
  - name: metrics
    port: 9617
    protocol: TCP
    targetPort: metrics
  selector:
    app.kubernetes.io/name: pihole
