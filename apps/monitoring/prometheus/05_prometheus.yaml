---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    prometheus: k8s
    app.kubernetes.io/version: 2.23.0
    app.kubernetes.io/name: prometheus
  name: k8s
  namespace: monitoring
spec:
  additionalScrapeConfigs:
    name: scrapeconfigs
    key: additional.yaml
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: prometheus
              operator: In
              values:
              - k8s
          namespaces:
          - monitoring
          topologyKey: kubernetes.io/hostname
        weight: 100
  alerting:
    alertmanagers:
    - name: alertmanager-main
      namespace: monitoring
      port: web
  externalUrl: https://prometheus.ankhmorpork.thaum.xyz
  image: quay.io/prometheus/prometheus:v2.23.0
  nodeSelector:
    kubernetes.io/os: linux
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  probeNamespaceSelector: {}
  probeSelector: {}
  podMetadata:
    labels:
      app.kubernetes.io/name: "prometheus"
  replicas: 1
  retention: 7d
  resources:
    requests:
      memory: 1400Mi
  ruleNamespaceSelector: {}
  ruleSelector: {}
  # TODO: Figure out why longhorn doesn't like those and why PV needs manual chmod.
  # securityContext:
  #   fsGroup: 2000
  #   runAsNonRoot: true
  #   runAsUser: 1000
  #   RunAsGroup: 2000
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      metadata:
        name: data
        annotations:
          volume.beta.kubernetes.io/storage-class: "longhorn"
      spec:
        storageClassName: "longhorn"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 40Gi
