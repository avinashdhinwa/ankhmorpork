---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sonarr-exporter
  namespace: multimedia
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: exportarr
    app.kubernetes.io/component: exporter
    app.kubernetes.io/version: 0.3.4
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/instance: exportarr
      app.kubernetes.io/component: exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/instance: exportarr
        app.kubernetes.io/component: exporter
        app.kubernetes.io/version: 0.3.4
    spec:
      containers:
      - name: sonarr-exporter
        image: onedr0p/exportarr:v0.3.4
        args: ["sonarr"]
        env:
        - name: URL
          value: "http://sonarr.multimedia.svc:8989"
        envFrom:
        - secretRef:
            name: sonarr-apikey
        ports:
        - name: sonarr-metrics
          containerPort: 9708
        livenessProbe:
          httpGet:
            path: /healthz
            port: sonarr-metrics
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: sonarr-metrics
          failureThreshold: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
