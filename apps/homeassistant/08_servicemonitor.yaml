---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  endpoints:
  - interval: 90s
    port: webui
    path: /api/prometheus
    bearerTokenSecret:
      name: credentials
      key: token
  selector:
    matchLabels:
      app.kubernetes.io/name: homeassistant
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: credentials
  namespace: homeassistant
spec:
  encryptedData:
    token: 
  template:
    metadata:
      creationTimestamp: null
      name: credentials
      namespace: homeassistant
    type: Opaque
