---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: homeassistant-config
  namespace: homeassistant
  annotations:
    volume.beta.kubernetes.io/storage-class: "external-nfs"
spec:
  storageClassName: "external-nfs"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 900Mi
